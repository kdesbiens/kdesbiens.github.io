<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
        <title>Template Fût Idéal</title>


        <style>
        .alert {
            display:none;
        }
        </style>


      </head>


<body>
    <b><p class="m-3">Sélectionner un type de service:</p></b>
    <div class="m-3">
        <form name="form1">
        <select class="form-control" name="select2" id="browsers" onchange="fifa()">
          <option value="A"></option>
          <option value="B">Maintenance de bassin</option>
          <option value="C">Changement de main</option>
          <option value="D">Réparation de bassin </option>
          <option value="E">Installation complète </option>
          <option value="F">Appel de service </option>
      </select>
      </div>

<textarea class="m-3" name="text1" id="copy" rows="12" cols="30" onclick="this.focus();this.select()" readonly="readonly"></textarea>
<div class="m-3"> <button type="button" class="btn btn-primary btn-clipboard" data-clipboard-action="copy" data-clipboard-target="#copy">Copier le texte</button>
</form>

</body>

<script type="text/javascript">
    function fifa()
    {
        var frm = document.forms[0];
        var abc = frm.browsers.value;
        if (abc === "B")
            frm.text1.value = "Travail : Maintenance de bassin\n\nConcentration de glycol :\nTemp. du bassin :\nRadiateur soufflé au CO2 ? (obligatoire à chq maintenance) :\nQté. De glycol utilisé :\nQté. Dumper coupling utilisé :\nIsolation de pompe en bon état ? :\nPompe en bon état ? :\nMoteur en bon état ? :\nAutre :";
        else if (abc === "C")
            frm.text1.value = "Travail : Changement de main\n\nQté de main fait : \nQté de tuyau 3/8’’ utilisé : \nBrasserie et marque de bière (utiliser la fiche de sortes de bières) :\nAutre : ";
        else if (abc === "D")
            frm.text1.value = "Travail : Réparation de bassin\n\nModèle bassin défect. : \n# série bassin défect. : \nDiagnostique : \nPièces utilisées : \nEst-ce que le bassin est réparé ? : ";
        else if (abc === "E") 
            frm.text1.value = "Travail : Installation complète\n\nInstallation conforme en tout point au BT (oui/non) : \nDifférence avec le BT : \nTest de gaz : \nTest avec étanchéité des lignes : \n\nPièces non-utilisées : \nPièces utilisées en surplus : \nContact sur place lors de l’installation : \n\nPerçage de bois/gypse : \nPerçage de bois/gypse mêche : \nPerçage de métal : \nPerçage de métal mêche : \nPerçage de stainless : \nPerçage de stainless mêche : \nPerçage de marbre/quartz/béton : \nPerçage de marbre/quartz/béton mêche : \n\nFrais de stationnement : \nAutres frais (divers): \n";
        else if (abc === "F") 
            frm.text1.value = "Travail : Appel de service \n\nProblème : \nDiagnostique : \nSolution apportée : \n\nPièces utilisées : \n"
        else 
            frm.text1.value =""
    }
    </script>

<script>
new ClipboardJS('.btn');
</script>

</html>
